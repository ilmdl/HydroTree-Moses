<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Popup for login and home page -->
    <div class="popup">
        <div class="form login">
            <img src="src/Logo.png" class="icon" alt="Logo">
            <h1 class="name">Login</h1>
            <input class="inputfield" type="email" placeholder="Username/email"><br>
            <input class="inputfield" type="password" placeholder="Password"><br>
            <a href="there"id="forgot">Forgot password?</a><br>
            <button id="login" class="button">Login</button>
            <a href="register.html" id="register">Register</a>
        </div>
        <div id="question">
            <div class="Question">
                <p>Do you <br>have <br>water?</p>
            </div>
            <div class="buttons">
                <button id="negative">No</button>
                <button id="Yes">Yes</button>
            </div>
        </div>
    </div>
    <!-- Home Page -->
    <div class="homePage">
        <div class="Map"><img src="src/TreeMap.png"  alt=""></div>
        <!-- <div class="navigationBar">
        </div> -->
        <div class="Memories">
            <div class="bar"></div>
            <h1>Memories</h1>
            <img src="src/pexels-felixmittermeier-1080401.jpg" class="photo photo-1" alt="">
            <img src="src/pexels-felixmittermeier-1080401.jpg" class="photo photo-2" alt="">
            <img src="src/pexels-felixmittermeier-1080401.jpg" class="photo photo-3" alt="">
            <img src="src/pexels-felixmittermeier-1080401.jpg" class="photo photo-4" alt="">
            <img src="src/pexels-felixmittermeier-1080401.jpg" class="MemoriesBack" alt="">
        </div> 
    </div>
    <!-- Page showing details about a tree -->
    <div class="treePage">
        <img src="src/pexels-felixmittermeier-1080401.jpg" class="selTree" alt="">
        <div class="imdetails">
            <h4>John doe</h4>
            <h4>images</h4>
            <img src="src/camera.png" alt="">
        </div>
        <div class="form">
            <h1>Details</h1>
            <h3>Last watered: 3 weeks</h3>
            <h4>Next water: 1 week</h4>
            <h4>ideal water: 1L/week</h4>
            <p>
                Species: Acasia<br>
                Age: 30y<br>
                <a href="">read more</a><br>
            </p>
            <button class="button waterTree" >Water tree</button>
            <a href="" id="register">Cancel</a>
        </div>
    </div>
    <!-- Success page -->
    <div class="successPopup">
        <img src="src/pexels-felixmittermeier-1080401.jpg" alt="">
        <div class="form">
            <img src="src/Check.png" alt="">
            <h1>Success</h1>
            <div>
                <button id="goHome">Close</button>
                <button id="Share">Share</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
